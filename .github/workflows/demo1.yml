name: wf1
on: 
  pull_request:
    types:
      - opened
    branches:
      - main
      - "b*"
      - "dev/**"
  workflow_dispatch:
  push: 
    # all the filters must be true to trigger the event
    # event trigger if code pushed in below branches
    branches:
      - main
      - "b*"
      - "dev/**"
    # if we change in below files event will not trigger as we use ignore
    paths-ignore:
      - ".github/workflows/*"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."